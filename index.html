<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Declaração de Comparecimento</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #000;
      position: relative;
      min-height: 1000px;
    }

    .header, .footer {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      margin: 0 auto 10px;
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .button {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .assinatura {
      text-align: center;
      margin-top: 150px;
    }

    .rodape-pdf {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container" id="formulario">
    <div class="header">
      <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAHgCAYAAACG/pytAAAB..." alt="Logo Polícia Penal">
      <p><strong>
        GOVERNO DO ESTADO DO AMAPÁ<br>
        SECRETARIA DE ESTADO DE JUSTIÇA E SEGURANÇA PÚBLICA<br>
        INSTITUTO DE ADMINISTRAÇÃO PENITENCIÁRIA DO AMAPÁ<br>
        CENTRAL DE MONITORAMENTO ELETRÔNICO – CME<br>
        EMAIL: cme.iapen.ap@gmail.com
      </strong></p>
      <hr>
    </div>

    <div class="form-group">
      <label>Nome completo do monitorado:</label>
      <input type="text" id="nome">
    </div>

    <div class="form-group">
      <label>CPF n.º:</label>
      <input type="text" id="cpf">
    </div>

    <div class="form-group">
      <label>Horário de Entrada:</label>
      <input type="text" id="entrada" onclick="setHoraAtual(this)">
    </div>

    <div class="form-group">
      <label>Horário de Saída:</label>
      <input type="text" id="saida" onclick="setHoraAtual(this)">
    </div>

    <div class="button">
      <button onclick="gerarPDF()">Gerar PDF</button>
    </div>
  </div>

  <script>
    function setHoraAtual(input) {
      const agora = new Date();
      const hora = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      input.value = hora;
    }

    function gerarPDF() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const entrada = document.getElementById("entrada").value;
      const saida = document.getElementById("saida").value;

      const agora = new Date();
      const data = agora.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });

      const conteudo = `
        <div style="font-family:Arial,sans-serif; padding: 30px; position: relative; min-height: 1000px;">
          <div style="text-align:center;">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAHgCAYAAACG/pytAAAB..." style="width:150px;"><br>
            <strong>GOVERNO DO ESTADO DO AMAPÁ<br>
            SECRETARIA DE ESTADO DE JUSTIÇA E SEGURANÇA PÚBLICA<br>
            INSTITUTO DE ADMINISTRAÇÃO PENITENCIÁRIA DO AMAPÁ<br>
            CENTRAL DE MONITORAMENTO ELETRÔNICO – CME<br>
            EMAIL: cme.iapen.ap@gmail.com</strong>
            <hr>
          </div>

          <h2 style="text-align:center;">DECLARAÇÃO DE COMPARECIMENTO</h2>

          <p style="text-align:justify;">
            Declaramos para os devidos fins que o monitorado <strong>${nome}</strong>, CPF nº <strong>${cpf}</strong>,
            compareceu nesta Central de Monitoramento Eletrônico - CME no horário de <strong>${entrada}</strong> até as <strong>${saida}</strong>,
            para fins de ATENDIMENTO: INSPEÇÃO DO DISPOSITIVO POR PROBLEMA DE CARREGAMENTO. Sem mais, esta CME encontra-se à disposição, podendo ser contatada nos telefones constantes no rodapé deste expediente.
          </p>

          <p style="text-align:right;">Macapá-AP, ${data}.</p>

          <div class="assinatura" style="text-align:center; margin-top: 150px;">
            _________________________________________<br>
            Operador Responsável
          </div>

          <div class="rodape-pdf">
            CENTRAL DE MONITORAMENTO ELETRÔNICO – CME<br>
            Av. Machado de Assis, 372 – Santa Rita – Macapá – AP, CEP: 68.901-257<br>
            Telefone (096) 98415-2844
          </div>
        </div>
      `;

      const opt = {
        margin: 10,
        filename: 'declaracao_comparecimento.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().from(conteudo).set(opt).save();
    }
  </script>

</body>
</html>
